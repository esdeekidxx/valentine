<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
    body {
        background-color: #f6c1d3;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background 0.5s ease;
        overflow: hidden;
    }

    .card {
        background-color: #f9f9f9;
        width: 95%;
        max-width: 650px;
        height: 400px;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        padding: 20px;
        text-align: center;
        overflow: hidden;
        position: relative;
        z-index: 2;
    }

    .teddy {
        font-size: 90px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 30px;
        margin-bottom: 30px;
    }

    .btn-container {
        position: relative;
        width: 100%;
        height: 120px;
    }

    button {
        padding: 12px 35px;
        border-radius: 20px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* YES */
    #yes-btn {
        background-color: #e94d7a;
        color: white;
        position: absolute;
        left: 25%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    /* NO (on top, allowed to overlap) */
    #no-btn {
        background-color: #ebebeb;
        color: #333;
        position: absolute;
        left: 75%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        transition: left 0.15s ease, top 0.15s ease;
    }

    #result {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .yay-text {
        font-size: 42px;
        font-weight: 800;
        color: #e94d7a;
        margin-top: 10px;
    }

    .gif-added {
        max-width: 280px;
        border-radius: 20px;
        margin-top: 15px;
    }

    /* CONFETTI */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        top: -10px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div id="question-content">
        <div class="teddy">üß∏</div>
        <h2>Anjali, will you be my Valentine? üíñ</h2>

        <div class="btn-container" id="btn-container">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onmouseenter="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <div id="result">
        <div class="teddy">ü•∞</div>
        <div class="yay-text">YAY ‚ù§Ô∏è</div>

        <!-- üéÅ Your GIF inserted here -->
        <img
            class="gif-added"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTg4bWxveHZmcHFoMDlrdnpiMjhxemZhemkybm0wazFxcjBqcmgwYiZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/MDJ9IbxxvDUQM/giphy.gif"
            alt="Celebration GIF">

    </div>
</div>

<audio id="yay-sound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3">
</audio>

<script>
let scale = 1;

function moveNo() {
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const container = document.getElementById("btn-container");

    if (scale < 2.5) {
        scale += 0.3;
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

function celebrate() {
    document.getElementById("question-content").style.display = "none";
    document.getElementById("result").style.display = "flex";

    document.body.style.background =
        "linear-gradient(135deg, #f6c1d3, #ffd1e8)";

    document.getElementById("yay-sound").play();
    launchConfetti();
}

/* CONFETTI FUNCTION */
function launchConfetti() {
    const colors = ["#e94d7a", "#ffd1e8", "#ff6fa1", "#f6c1d3", "#ffffff"];

    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
